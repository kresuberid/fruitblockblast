      @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&family=Titan+One&display=swap');
      
      :root {
        --safe-bottom: env(safe-area-inset-bottom, 20px);
        --safe-top: env(safe-area-inset-top, 20px);
      }

      body {
        font-family: 'Nunito', sans-serif;
        background-color: #f0abfc; 
        overflow: hidden;
        touch-action: none;
        user-select: none;
        -webkit-user-select: none;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #root {
        width: 100%;
        height: 100%;
        max-width: 600px; /* Limit width for tablet/desktop to keep mobile feel */
        position: relative;
        box-shadow: 0 0 50px rgba(0,0,0,0.1);
      }

      /* Heading Font */
      h1, h2, h3, .font-display {
        font-family: 'Titan One', cursive;
        letter-spacing: 0.05em;
      }

      /* Utility classes for layout */
      .pt-safe { padding-top: var(--safe-top); }
      .pb-safe-bottom { padding-bottom: var(--safe-bottom); }
      .top-safe { top: var(--safe-top); }
      
      /* Glossy Animation & Effects */
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes popIn {
        0% { transform: scale(0.5); opacity: 0; }
        60% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }

      @keyframes shine-sweep {
        0% { left: -100%; opacity: 0; }
        20% { opacity: 0.6; }
        50% { left: 200%; opacity: 0; }
        100% { left: 200%; opacity: 0; } /* Long pause */
      }

      @keyframes floatUp {
        0% { transform: translateY(0) rotate(0deg); opacity: 0; }
        10% { opacity: 0.7; }
        90% { opacity: 0.7; }
        100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
      }

      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-pop { animation: popIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; }
      
      .candy-text { filter: drop-shadow(0px 3px 0px rgba(0,0,0,0.15)); }
      .candy-text-sm { filter: drop-shadow(0px 2px 0px rgba(0,0,0,0.15)); }

      .title-outline {
        -webkit-text-stroke: 8px white;
        paint-order: stroke fill;
        filter: drop-shadow(0px 6px 0px rgba(0,0,0,0.2));
      }

      .block-gloss {
        background: linear-gradient(135deg, rgba(255,255,255,0.8) 0%, rgba(255,255,255,0.1) 50%, rgba(0,0,0,0.1) 100%);
        box-shadow: inset 2px 2px 4px rgba(255,255,255,0.6), inset -2px -2px 4px rgba(0,0,0,0.2);
      }

      .btn-press:active {
        transform: translateY(4px);
        box-shadow: 0 0px 0 0 rgba(0,0,0,0.2) !important;
        border-bottom-width: 0px !important;
        margin-top: 4px; 
      }

      .grid-inset { box-shadow: inset 0 6px 12px rgba(0,0,0,0.3); }
      .cloud-shape { background: rgba(255, 255, 255, 0.4); border-radius: 50%; filter: blur(20px); }
      
      /* Shine overlay class */
      .shine-overlay {
        position: absolute;
        top: 0;
        left: -100%;
        width: 60%;
        height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.7), transparent);
        transform: skewX(-20deg);
        animation: shine-sweep 4s infinite;
        pointer-events: none;
      }
